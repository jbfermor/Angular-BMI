<div class="row">
  <div class="col-4 offset-4">
    <h2 class="titulo">BMI CALCULATOR</h2>
    <div class="row">
      <div class="col-6 fondoItem" (click)="masculino()"
      [ngClass]="{sexoActivo: sexo === 'masculino'}">
        <div class="contenedor" style="cursor: pointer">
          <i class="fas fa-mars sexo"></i>
          <p>Masculino</p>
        </div>
      </div>
      <div class="col-6 fondoItem" (click)="femenino()"
      [ngClass]="{sexoActivo: sexo === 'femenino'}">
        <div class="contenedor" style="cursor: pointer">
          <i class="fas fa-venus sexo"></i>
        <p>Femenino</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 fondoItem">
        <div class="contenedor">
          <p>Altura</p>
          <div class="estiloNumero">
            {{ altura }}<span class="cm">cm</span>
          </div>
          <input type="range" [value] = "altura" min = "120" 
          max = "220" class="form-range" id="customRange1"
          (input) = "cambiarAltura($event)">
        </div>  
      </div>
    </div>
    <div class="row">
      <div class="col-6 fondoItem">
        <div class="contenedor">
          <p>Peso</p>
          <div class="estiloNumero">{{ peso }}</div>
          <div>
            <i class="fas fa-minus sumaResta" 
            (click) = "peso = peso - 1"></i>
            <i class="fas fa-plus sumaResta"
            (click) = "peso = peso + 1"></i>
          </div>
        </div>
      </div>
      <div class="col-6 fondoItem">
        <div class="contenedor">
          <p>Edad</p>
          <div class="estiloNumero">{{ edad }}</div>
          <div>
            <i class="fas fa-minus sumaResta"
            (click) = "edad = edad - 1"></i>
            <i class="fas fa-plus sumaResta"
            (click) = "edad = edad + 1"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button (click)="calcular()" class="btn btn-primary btn-lg btn-block btn-color">
          Calcular
        </button>
      </div>
    </div>
  </div>
</div>
